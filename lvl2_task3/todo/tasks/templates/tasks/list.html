<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
{%load static%}
<style>


	.both{
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
	input{
		color: white;
		width: 100%;
		padding: 10px 20px;
		margin: 8px 0;
		box-sizing: border-box;
		border:  red 2px solid;
		border-radius: 35px;
		background-color: transparent;
	}

	input::placeholder {
	  color : white;
	}

	.submit{
		background-color: #6BA3E8;
		
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		border-radius: 35px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
		backdrop-filter: blur(3px) saturate(180%);
		-webkit-backdrop-filter: blur(5px) saturate(180%);
		background-color: rgba(17, 25, 40, 0.75);
		border-radius: 12px;
		border: 1px solid rgba(255, 255, 255, 0.125);
	}

	.item-row{
		background-color: transparent;
		margin: 10px;
		padding: 5px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: transparent;

	}

	.btn{
		border-radius: 35px;
		background-color: transparent;
	}

	article {
		font-size: 2vmin;
		font-family: 'Aboreto', cursive;
		background: linear-gradient(
			to right, 
			hsl(98 100% 62%), 
			hsl(204 100% 59%)
		);
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		text-align: center;
	}

	h1 {
		font-weight: medium;
		font-size: 5vmin;
		line-height: 1.1;
}
	

</style>
<div class="both">
	<body style="background-image: url('{%static 'images/1.jpg'%}');">
		<div class="center-column">
			<article>
				<h1>A Simple To-Do</h1>
				<p>developed using django by enayat.</p>
			</article>
			<form method="POST" action="/">
				{% csrf_token %}
				{{form.title}}
				<input class="btn btn-info" type="submit" value="Create">
			</form>
		</div>

		<div class="center-column">
			<div class="todo-list">
				<article class="task_list">Tasks will Appear here ! </article>
				{% for task in tasks %}
					<div class="item-row">
						<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
						<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
						{% if task.complete == True %}
						<strike style='color:red'>
							<span style='color:white'>{{task}}<span>
						</strike>
						{% else %}
						<span>{{task}}</span>
						{% endif %}
					</div>
				{% endfor %}
			</div>
		</div>
	</body>
</div>
